        <button id="show-button" type="button">Show Message</button>

        <script>
            Livefyre.require([
                'personalized-stream-counter#0.1.0'
            ],function (psc) {
                var counter = new psc.GrowlView({
                    el: document.getElementById('view')
                });

                var btn = document.getElementById('show-button');
                btn.onclick = function(){
                    var msg = {
                        channel: 'personalized-stream',
                        topic: 'content',
                        action: 'UPDATE',
                        data: {
                            verb: 'post',
                            'object': {
                                title: "Find Out What This Guy Knows That The Government Doesn't Want You To Hear!",
                                'tags': [ { "displayName": "spam" } ]
                            }
                        }
                    };
                    window.postMessage(JSON.stringify(msg), '*');
                };
            });
        </script>
    </body>
